version: '3.10'

services:

  nginx:
    image: docker-nginx:latest
    build:
      context: .
      dockerfile: deploy/nginx/Dockerfile
    ports:
      - 80:80
    volumes:
      - static:/app/static
    depends_on:
      - fastapi-app

  fastapi-db:
    image: postgres:13-alpine
    ports:
      - 5432:5432
    volumes:
      - ./db:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: fastapi-db
      POSTGRES_PASSWORD: 123

  fastapi-app:
    image: docker-fastapi:latest
    build:
      context: .
      dockerfile: deploy/python/Dockerfile
    restart: always
    ports:
      - 8000:8000
    depends_on:
      - fastapi-db
    environment:
      DB_HOSTNAME: fastapi-db
      DB_PASSWORD: 123
      ACCESS_TOKEN_EXPIRE_MINUTES: 30
      ALGORITHM: HS256

      SECRET_KEY:     # Any secret key for jwt token
      GOOGLE_CLIENT_ID:  # Google client_id for oauth2
      GOOGLE_CLIENT_SECRET:   # Google client secret for oauth2
    volumes:
      - static:/app/static

volumes:
  static: