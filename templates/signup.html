<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CryptoA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', path='/signup.css') }}" type="text/css"/>
</head>
<body>
<div class="container">
<form class="justify-content-center align-items-center">
    <h1 class="title-css"> Create an Account </h1>
  <div class="form-group">
      <input type="" class="form-control form-control-css" id="exampleInputUsername1" aria-describedby="usernameHelp"
             placeholder="Username">
  </div>
  <div class="form-group">
    <input type="email" class="form-control form-control-css" id="exampleInputEmail1" aria-describedby="emailHelp"
           placeholder="Email">
  </div>
  <div class="form-group">
    <input type="password" class="form-control form-control-css" id="exampleInputPassword1" placeholder="Password">
  </div>
  <button type="submit" class="btn btn-primary btn-primary-css">Sign up</button>
  <small class="form-text text-muted text-muted-css">Or continue with</small>
  <a class="form-text text-muted text-google-css"><img src="../static/images/google.svg"/>
      Регистрация с помощью Google</a>
  <small class="form-text text-muted text-already-acc-css">Already have an Account?<a href="#" class="login-css">Login</a></small>
</form>
</div>
</body>
</html>
